<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: white;
            border-bottom: 1px solid #dbdbdb;
        }
        .navbar h1 {
            font-size: 24px;
        }
        .feed {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 20px;
            border: 1px solid #dbdbdb;
            background: white;
            border-radius: 5px;
        }
        .post img {
            width: 100%;
            border-radius: 5px 5px 0 0;
        }
        .post .info {
            padding: 10px;
        }
        .like-btn {
            color: #262626;
            cursor: pointer;
        }
        .like-btn.liked {
            color: red;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Instagram Clone</h1>
    </div>
    <div class="feed">
        <div class="post">
            <img src="https://via.placeholder.com/600x400" alt="Post Image">
            <div class="info">
                <span class="like-btn">❤️ Like</span>
            </div>
        </div>
        <div class="post">
            <img src="https://via.placeholder.com/600x400" alt="Post Image">
            <div class="info">
                <span class="like-btn">❤️ Like</span>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.like-btn').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('liked');
            });
        });
    </script>
</body>
</html>
